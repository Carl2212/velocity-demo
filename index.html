<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Velocity demo</title>
</head>
<style>
    body {
        padding : 0;
        margin :0;
    }
    .move{
        width : 300px;
        height : 300px;
        background : #eee;
    }
    .reference-substance{
        position: absolute;
        top : 0;
        left : 0;
        z-index: -1;
        width : 300px;
        height : 300px;
        background : #d00;
    }
</style>
<body>
    <div class="move"></div>
    <div class="reference-substance"></div>
    <script type="text/javascript" src="./static/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="./static/velocity.js"></script>
    <script type="text/javascript" src="./static/velocity.ui.js"></script>
    <script type="text/javascript">
        $('.move').velocity({
            width : 500
        },[ 100,1]);
    </script>
</body>
</html>
