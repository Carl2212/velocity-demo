<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Velocity demo</title>
</head>
<style>
    body {
        padding : 0;
        margin :0;
    }
    .move{
        margin : 100px;
        width : 100px;
        height : 100px;
        background : transparent;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        border : 2px solid #cdcdcd;
        overflow: hidden;
    }
    .move img{
        width: 103%;
        display: block;
    }
</style>
<body>
    <div class="move">
        <img src="./static/img/1.png">
    </div>
    <script type="text/javascript" src="./static/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="./static/velocity.js"></script>
    <script type="text/javascript" src="./static/velocity.ui.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            var velocity = {
                fnover : function(obj){
                    $(obj).velocity({
                        rotateZ : "180deg",
                        borderColor : "#d00"
                    },{
                        duration : 1000,
                        easing :[ 0.17, 0.67, 0.83, 0.67 ],//
                        delay : 0,
                        mobileHA:false
                    });
                },
                fnout : function(obj) {
                    $(obj).velocity({
                        rotateZ : "0deg",
                        borderColor : "#cdcdcd"
                    },{
                        duration : 1000,
                        easing : [450,18],
                        delay : 0,
                        mobileHA:false
                    });
                },
                init : function() {
                    var self = this;
                    $('.move').on('click',function(){
                        $.Velocity.mock = 10;
                    });
                    $('.move').hover(function(){
                        self.fnover(this);
                    },function(){
                        self.fnout(this);
                    });
                }
            };
            velocity.init();

        };

    </script>
</body>
</html>
